<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Ghost Game</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Ghost Game</a>
			</div>
		</div>
	</nav>

	<div class="container" style="min-height: 500px">

		<div class="starter-template">
			<h1>Ghost Game</h1>

			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="row">
						<button class="btn btn-success col-md-2" type="button"
							id="startGame">Start</button>
						<span class="col-md-1"></span>
						<h3 class="panel-title vcenter" id="panel-title">Click to start a new
							game.</h3>
					</div>
				</div>
				<div class="panel-body row">
					<h2 class="col-md-9" id="word"></h2>
					<button class="btn btn-warning col-md-2" type="button"
							id="endGame">Challenge!</button>
					<span class="col-md-1"></span>
				</div>
			</div>


			<form class="form-horizontal" id="ghost-form">
				<div class="bs-example" data-example-id="ghost-button-toolbar">
					<div class="btn-toolbar" role="toolbar"
						aria-label="Choose a letter..." id="ghost-toolbar">
						<div class="btn-group" role="group" aria-label="First group">
							<button class="btn btn-default btn-game" type="button" id="a">a</button>
							<button class="btn btn-default btn-game" type="button" id="b">b</button>
							<button class="btn btn-default btn-game" type="button" id="c">c</button>
							<button class="btn btn-default btn-game" type="button" id="d">d</button>
							<button class="btn btn-default btn-game" type="button" id="e">e</button>
							<button class="btn btn-default btn-game" type="button" id="f">f</button>
						</div>
						<div class="btn-group" role="group" aria-label="Second group">
							<button class="btn btn-default btn-game" type="button" id="g">g</button>
							<button class="btn btn-default btn-game" type="button" id="h">h</button>
							<button class="btn btn-default btn-game" type="button" id="i">i</button>
							<button class="btn btn-default btn-game" type="button" id="j">j</button>
							<button class="btn btn-default btn-game" type="button" id="k">k</button>
							<button class="btn btn-default btn-game" type="button" id="l">l</button>
						</div>
						<div class="btn-group" role="group" aria-label="Third group">
							<button class="btn btn-default btn-game" type="button" id="m">m</button>
							<button class="btn btn-default btn-game" type="button" id="n">n</button>
							<button class="btn btn-default btn-game" type="button" id="o">o</button>
							<button class="btn btn-default btn-game" type="button" id="p">p</button>
							<button class="btn btn-default btn-game" type="button" id="q">q</button>
							<button class="btn btn-default btn-game" type="button" id="r">r</button>
						</div>
						<div class="btn-group" role="group" aria-label="Forth group">
							<button class="btn btn-default btn-game" type="button" id="s">s</button>
							<button class="btn btn-default btn-game" type="button" id="t">t</button>
							<button class="btn btn-default btn-game" type="button" id="u">u</button>
							<button class="btn btn-default btn-game" type="button" id="v">v</button>
							<button class="btn btn-default btn-game" type="button" id="w">w</button>
							<button class="btn btn-default btn-game" type="button" id="x">x</button>
							<button class="btn btn-default btn-game" type="button" id="y">y</button>
							<button class="btn btn-default btn-game" type="button" id="z">z</button>
						</div>
					</div>
				</div>
			</form>

		</div>

	</div>
	<div id="feedback"></div>
	<div class="container">
		<footer>
			<p>© Francisco Javier Roa López 2017</p>
		</footer>
	</div>

	<script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script>

	<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
